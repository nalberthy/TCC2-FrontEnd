<form>
    <div class="form-group">
      <input type="text" class="form-control" id="formula" name="formula" [(ngModel)]="formula">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="entrada" name="entrada" [(ngModel)]="entrada">
    </div>
    <button type="submit" class="btn btn-primary" (click)=testeFormula()>Submit</button>
  </form>
